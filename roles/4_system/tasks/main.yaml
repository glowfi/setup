############################################################
# CORE (AUDIO)
############################################################

- name: Install audio packages systemd variant
  community.general.pacman:
    name:
      - alsa-utils
      - alsa-plugins
      - pipewire
      - pipewire-alsa
      - pipewire-pulse
      - pipewire-jack
      - wireplumber
    state: present
  when: os == "arch"
  become: true

- name: Install audio packages openrc variant
  community.general.pacman:
    name:
      - alsa-utils-openrc
      - alsa-plugins
      - pipewire-openrc
      - pipewire-alsa
      - pipewire-pulse-openrc
      - pipewire-jack
      - wireplumber-openrc
    state: present
  when: os == "artix"
  become: true

- name: Install Bluetooth packages
  community.general.pacman:
    name:
      - bluez
      - bluez-utils
      - blueman
    state: present
  become: true

- name: Install audio utilities
  community.general.pacman:
    name:
      - songrec
      - easyeffects
      - lsp-plugins
    state: present
  become: true

- name: Ensure EasyEffects config directories exist
  file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ ansible_env.HOME }}/.config/easyeffects"
    - "{{ ansible_env.HOME }}/.config/easyeffects/output"

- name: Download EasyEffects preset installer
  get_url:
    url: https://raw.githubusercontent.com/JackHack96/PulseEffects-Presets/master/install.sh
    dest: /tmp/easyeffects-install.sh
    mode: "0755"

- name: Run EasyEffects installer non-interactively
  shell: |
    echo | bash /tmp/easyeffects-install.sh

- name: Remove EasyEffects installer
  file:
    path: /tmp/easyeffects-install.sh
    state: absent

- name: Enable PipeWire services
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    state: started
    enabled: true
    scope: user
  loop:
    - pipewire
    - wireplumber
    - pipewire-pulse
  when: os == "arch"

- name: Enable PipeWire services
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - pipewire
    - wireplumber
    - pipewire-pulse
  when: os == "artix"

