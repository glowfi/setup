---
############################################################
# AUR HELPER
############################################################

- name: Check if yay is installed
  command: which yay
  register: yay_check
  changed_when: false
  failed_when: false

- name: Install yay
  when: yay_check.rc != 0
  block:
    - name: Ensure base-devel installed
      community.general.pacman:
        name: base-devel
        state: present
      become: true

    - name: Clone yay-bin repository
      git:
        repo: https://aur.archlinux.org/yay-bin.git
        dest: /tmp/yay-bin
        update: no

    - name: Build yay package
      command: makepkg -s --noconfirm
      args:
        chdir: /tmp/yay-bin
        creates: /tmp/yay-bin/yay-bin-*.pkg.tar.zst
      become: false

    - name: Find built yay package
      find:
        paths: /tmp/yay-bin
        patterns: "yay-bin-*.pkg.tar.zst"
      register: yay_pkg

    - name: Install yay with pacman
      community.general.pacman:
        name: "{{ yay_pkg.files[0].path }}"
        state: present
      become: true

  always:
    - name: Remove yay build directory
      file:
        path: /tmp/yay-bin
        state: absent

############################################################
# CORE Packages
############################################################

