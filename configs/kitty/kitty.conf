# ===================================================================
#                       General Settings
# ===================================================================

shell /usr/bin/fish
open_url_with default
map ctrl+shift+t new_tab_with_cwd
allow_remote_control yes
listen_on unix:/tmp/kitty

# ===================================================================
#                       Fonts
# ===================================================================

font_family      Fantasque Sans Mono Bold
font_size 17
bold_font        auto
italic_font      auto
bold_italic_font auto
disable_ligatures never


# ===================================================================
#                       Asthetics
# ===================================================================


## Url
url_style single
url_color #f1f1f1

## Splits
active_border_color #f1f1f1

## Enhancements                                                  
background_opacity 0.90                                                                     
dynamic_background_opacity no                                                               
dim_opacity 0.75

## Tabs
tab_bar_style fade
active_tab_foreground   #ebdbb2
active_tab_background   #78634E
inactive_tab_foreground #1d2021
inactive_tab_background #4F4945

## Cursor
